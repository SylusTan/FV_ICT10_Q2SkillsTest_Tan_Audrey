<!DOCTYPE html>
<html>
<head>
    <title>School Club Information</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
        body {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
            background-color: #eaf0ff; 
        }

        h1 {
            color: #002855; 
            font-weight: bold;
        }

        hr {
            border-color: #002855;
            border-width: 2px;
        }

        label {
            color: #002855;
            font-weight: bold;
        }

        #details {
            background: #fff8cc; 
            padding: 20px;
            border-left: 6px solid #ffd500; 
            border-radius: 6px;
            white-space: pre-line;
            min-height: 220px;
            margin-top: 20px;
        }

        #showBtn {
            background-color: #002855; 
            color: #ffd500;            
            border: none;
        }

        #showBtn:hover {
            background-color: #001a3a;
        }

        .form-select {
            border: 2px solid #002855;
        }

        h1 {
         color: #002855; 
         font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25); 

        }
    </style>
</head>

<body class="container py-4">

    <h1 class="text-center mb-3">School Club Information</h1>
    <hr>

    <label>Select a Club:</label> 
    <select id="clubSelect" class="form-select mb-3">
        <option value="">-- Choose a Club --</option>

        <option>Marching Band</option>
        <option>Glee Club</option>
        <option>Dance Club</option>
        <option>Math Club</option>
        <option>Science Club</option>
        <option>Communications Arts Club</option>
        <option>COCC</option>
        <option>Social Science Club</option>
        <option>Volleyball Varsity</option>
        <option>Basketball Varsity</option>
    </select>

    <button id="showBtn" class="btn w-100">
        Show Club Information
    </button>

    <div id="details"></div>

    <py-script src="main.py"></py-script>

</body>
</html>
